<!DOCTYPE html>
<html>
<head>
    <title>Epoch Endpoints!</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <script src="/js/base.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        blockquote {
            margin-bottom: 10px;
            border-left-color: #bbb;
        }
        form {
            margin-top: 10px;
        }
        form label {
          width: 90px;
          display: inline-block;
        }
        .form-signin input[type="text"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }
        .row {
            margin-left: 0px;
            margin-top: 10px;
            overflow: scroll;
        }
    </style>
</head>
<body ng-app>
<form class="container form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Epoch</label>
        <div class="col-sm-10">
            <input type="number" class="form-control text-center" id="epoch" ng-model="epoch" ng-init="epoch = 1">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">GMT+0</label>
        <label class="col-sm-10 control-label">{{ epoch }}</label>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Current Epoch</label>
        <label class="col-sm-10 control-label">{{ epoch }}</label>
    </div>
    <script>
        function init() {
            google.appengine.epoch.init('//' + window.location.host + '/_ah/api');
        }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</form>
</body>
</html>
